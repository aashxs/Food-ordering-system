<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <section>
      <div id="first">
        <div id="image-div">
          <img src="assests/img1.svg" alt="img" />
          <p>Menu</p>
          <p>EAT THE BEST</p>
        </div>
        <div id="quick-link-div">
          <header>Quick Links</header>
          <div>
            <ol>
              <li>Home</li>
              <li>Your Orders</li>
              <li>Wallet</li>
              <li>Profile</li>
              <li>Logout</li>
            </ol>
          </div>
        </div>
        <div id="more-anout-us-div">
          <header>More About Us</header>
          <div>
            <ol>
              <li>Our blog</li>
              <li>Upcoming Dishes</li>

              <li>Our Story</li>
              <li>Social Media Links</li>
            </ol>
          </div>
        </div>
      </div>
      <div id="second">
        <div  id="search-bar-div">
          <input type="text" placeholder="Search Food Item">
          <button>Signup</button>
          <button>Login</button>
          <img src="assests/searchbarimage.svg" alt="img">
        </div>
        <div id="logo-div">
          <img src="assests/logo.svg" alt="">
        </div>
        <div id="menu-div">
          <header style="font-size: 2rem;">Menu</header>
          <div id="menu-images"></div>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
